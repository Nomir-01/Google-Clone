<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="row firstRow">

            <div class="fontSize">Gmail</div>
            <div class="fontSize">Images</div>
            <div>
                <i class="fa fa-info-circle iconSize"></i>
            </div>
            <div>
                <img src="https://pbs.twimg.com/media/ED0Ba0_X4AA-ONy.jpg" alt="CR7" class="userImg">
            </div>

    </div>
    <div class="row secondRow">
            <img src="assets/images/main.png" alt="GoogleLogo" class="googleImg">
    </div>
    <div class="row thirdRow">

        <div class="searchBarContainer">
            <div class="wrapperDiv">
                <div style="width:5%">
                    <i class="fa fa-search" style="color: gray;"></i>
                </div> 
                <div style="width:90%">
                    <input type="text" class="searchBar">
                </div>
                <div style="width:5%;display: flex;justify-content: flex-end;align-items: center;">
                    <i class="fa fa-microphone" style="color: darkblue;"></i>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="buttonWrapperDiv">
            <div>
                <button class="btn">Google Search</button>
            </div>
            <div>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    <div class="row footerWrapperDiv">
        <p style="color: blue;">Register for COVID vaccine today</p>
        <p>Google offer in: اردو پښتو سنڌي</p>
    </div>

</body>
</html>
